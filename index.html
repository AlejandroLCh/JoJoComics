<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoJoComics - Tu Tienda Nerd Favorita</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="header">
        <a href="index.html">
            <img class="header__logo" src="img/Logo.png" alt="logotipo">
        </a>
    </header>

    <nav class="navegacion">
        <a class="navegacion__enlace navegacion__enlace--activo" href="#">Tienda</a>
        <a class="navegacion__enlace" href="#">Nosotros</a>
        <a class="navegacion__enlace" href="#">Contactanos</a>
    </nav>
    
    <main class="contenedor">
        <h1>Nuestros Comics</h1>

        <div class="grid">
            <div class="muestra">
                <a href="#">
                    <img class="muestra__portada" src="img/portada_auxiliar.jpg" alt="imagen portada">
                    <div>
                        <p class="muestra__titulo">Titulo</p>
                        <p class="muestra__sinopsis">Sinopsis</p>
                    </div>
                    <div class="muestra_piedetarjeta">
                        <div class="muestra__cuadro">Compañia</div>
                        <div class="muestra__cuadro">Año</div>
                        <div class="muestra__cuadro">N° pag.</div>
                    </div>
                </a>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p class="footer__texto">JoJoComics. Todos los Derechos Reservados 2021 ©</p>
    </footer>

</body>

</html>
